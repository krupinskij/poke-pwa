<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex | Home</title>

  <link rel="icon" href="images/icon.png">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="section header_section">
    <img class="header_image" src="../images/title.png" alt="pokegressive">
    <img class="header_image" src="../images/subtitle.png" alt="web application">
  </header>

  <section class="section new-pokemon_section">
    <div class="new-pokemon_input-group">
      <input id="name" class="new-pokemon_input" type="text">
      <button id="add-pokemon-btn" class="new-pokemon_button">&plus;</button>
    </div>
  </section>

  <section id="my-pokemons" class="section pokemon-list_section">
    <div class="pokemon-list_item">
      <a class="pokemon-list_link" href="details.html?p=pikachu">Pikachu</a>
      <button class="pokemon-list_button">&times;</button>
    </div>

    <div class="pokemon-list_item">
      <a class="pokemon-list_link" href="details.html?p=bulbasaur">Bulbasaur</a>
      <button class="pokemon-list_button">&times;</button>
    </div>
  </section>

  <script src="helper.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
